<section id="dependency-view" class="mainbar" data-ng-controller="dependencies as vm">
    <section class="matter">
        <div class="container">
            <div class="row">

                <div class="col-md-3">
                    <div class="widget wred">
                        <div data-cc-widget-header title="Supplier" allow-collapse="false"></div>
                        <div class="widget-content text-left text-info">
                            <div data-cc-dependency-filter data-filters="vm.suppliers"></div>
                        </div>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="widget wgreen">
                        <div data-cc-widget-header title="Region" allow-collapse="false"></div>
                        <div class="widget-content text-left text-info">
                            <div data-cc-dependency-filter data-filters="vm.regions"></div>
                        </div>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="widget worange">
                        <div data-cc-widget-header title="Commodity" allow-collapse="false"></div>
                        <div class="widget-content text-left text-info">
                            <div data-cc-dependency-filter data-filters="vm.commodities"></div>
                        </div>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="widget wyellow">
                        <div data-cc-widget-header title="Product" allow-collapse="false"></div>
                        <div class="widget-content text-left text-info">
                            <div data-cc-dependency-filter data-filters="vm.products"></div>

                        </div>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-md-12">
                    <div class="widget wblue">
                        <div data-cc-widget-header title="Dependency Tree" subtitle="Not filtered" allow-collapse="true"></div>
                        <div class="widget-content text-left text-info">
                            <div class="css-treeview">
                            <data-dependencies dependencies="vm.dependencies"></data-dependencies>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
